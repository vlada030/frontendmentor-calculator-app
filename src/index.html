<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator</title>
</head>
<body class="custom">  
  <section class="section">
    <div class="header">
      <h1>calc</h1>
      <div class="theme">
        <h2>theme</h2>
        <div class="theme__selector">
          <div class="theme__number">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>

          <div class="theme__slider">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="display">
      399.981,464,576,587
      <!-- <p>399.981464576587867</p> -->
    </div>

    <div class="keypad">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn btn--text">del</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">+</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">-</button>
      <button class="btn">.</button>
      <button class="btn">0</button>
      <button class="btn">/</button>
      <button class="btn">x</button>
      <button class="btn btn--text btn--reset">reset</button>
      <button class="btn btn--equal">=</button>
    </div>
  </section>


</body>
</html>
