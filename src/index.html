<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator</title>
</head>
<body class="dark">  
  <section class="section">
    <div class="header">
      <h1>calc</h1>
      <div class="theme">
        <h2>theme</h2>
        <div class="theme__selector">
          <div class="theme__number">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>

          <input type="range" min="0" max="2" step="1" class="slider" id="themeSelectorSlider">
          <!-- <div class="theme__slider-container">
            <button id="themeSelectorSlider" class="circle"></button>
          </div> -->
        </div>
      </div>
    </div>

    <div class="display">
      <p id='displayHolderElement'></p>
    </div>

    <div class="keypad">
      <button data-number class="btn">7</button>
      <button data-number class="btn">8</button>
      <button data-number class="btn">9</button>
      <button id='deleteBtn'class="btn btn--text">del</button>
      <button data-number class="btn">4</button>
      <button data-number class="btn">5</button>
      <button data-number class="btn">6</button>
      <button data-operation class="btn">+</button>
      <button data-number class="btn">1</button>
      <button data-number class="btn">2</button>
      <button data-number class="btn">3</button>
      <button data-operation class="btn">-</button>
      <button data-number id='decPoint' class="btn">.</button>
      <button data-number class="btn">0</button>
      <button data-operation class="btn">/</button>
      <button data-operation class="btn">*</button>
      <button id='resetBtn' class="btn btn--text btn--reset">reset</button>
      <button id='equalBtn' class="btn btn--equal">=</button>
    </div>
  </section>


</body>
</html>
