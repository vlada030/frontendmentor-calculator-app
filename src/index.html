<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator</title>
</head>
<body class="dark">  
  <section class="section">
    <div class="header">
      <h1>calc</h1>
      <div class="theme">
        <h2>theme</h2>
        <div class="theme__selector">
          <div class="theme__number">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>

          <div class="theme__slider">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="display">
      399.981,464,576,587
      <!-- <p>399.981464576587867</p> -->
    </div>

    <div class="keypad">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>del</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>
      <button>reset</button>
      <button>=</button>
    </div>
  </section>


</body>
</html>
